<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">   
        <h2><kbd>Calculator</kbd> by Abdulrehman Tahir Siddique</h2>
    </div>

        <table align="center">
        <tr>
            <td>
            <input id="result" class="result" type="text" placeholder="0" >
            </td>
        </tr>
        <tr>
            <td class="btn btn-dark clrbtn" onclick="clr()">C</td>
            <td class="btn btn-dark" onclick="back()"><--</td>
        </tr>
        <tr>
            <td class="btn btn-warning" onclick="getnumber('7')">7</td>
            <td class="btn btn-warning" onclick="getnumber('8')">8</td>
            <td class="btn btn-warning" onclick="getnumber('9')">9</td>
            <td class="btn btn-light" onclick="getnumber('*')">x</td>
        </tr>
        <tr>
            <td class="btn btn-warning" onclick="getnumber('4')">4</td>
            <td class="btn btn-warning" onclick="getnumber('5')">5</td>
            <td class="btn btn-warning" onclick="getnumber('6')">6</td>
            <td class="btn btn-light" onclick="getnumber('-')">-</td>
        </tr>
        <tr>
            <td class="btn btn-warning" onclick="getnumber('3')">3</td>
            <td class="btn btn-warning" onclick="getnumber('2')">2</td>
            <td class="btn btn-warning" onclick="getnumber('1')">1</td>
            <td class="btn btn-light" onclick="getnumber('+')">+</td>
        </tr>
        <tr>
            <td class="btn btn-warning" onclick="getnumber('0')">0</td>
            <td class="btn btn-warning" onclick="getnumber('.')">.</td>
            <td class="btn btn-light equalbtn" onclick="getresult()">=</td>
        </tr>
        </table>


<script src="app.js"></script>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
