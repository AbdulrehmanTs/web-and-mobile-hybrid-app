<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdulrehman's Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="body">
            <h1 class="input" id="hour">00</h1>
            <h1 class="input">:</h1>
            <h1 class="input" id="min">00</h1>
            <h1 class="input">:</h1>
            <h1 class="input" id="sec">00</h1>
        </div>

        <div class="buttons">
            <button class="button" id="start" onclick="start()">start</button>
            <button class="button" id="pause" onclick="pause()">pause</button>
            <button class="button" id="reset" onclick="reset()">reset</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
